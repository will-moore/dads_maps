<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>View from Cove</title>
<link rel="stylesheet" href="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" />

<script src="https://labs.os.uk/public/os-api-branding/v0.2.0/os-api-branding.js"></script>
<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.7.0/proj4.js"></script>

<script src="app.js"></script>

<style>
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
    #map {
        width: 100%;
        height: calc(100% - 200px);
        flex-grow: 1;
    }

    #image_frame {
        height: 200px;
        flex-grow: 1;
        padding-left: 50%;
        overflow: hidden;
    }

    #scroll_container {
        position: relative;
        height: 100%;
        left: 0;
    }

    #image_canvas {
        position: absolute;
        left: -1000px;
    }

    #centre_line {
        height: 100%;
        border-left: solid #ff00ff 1px;
        position: absolute;
        width: 1px;
    }

    .hill_label {
        position: absolute;
        top: 2px;
        font-family: sans-serif;
        padding: 5px;
        display: block;
        font-size: 15px;
    }

    .hill_label::before {
        border-left: solid black 1px;
        height: 100px;
        width: 1px;
        content: "";
        display: block;
        position: absolute;
        left: -1px;
        top: -2px;
    }
    .left {
        text-align: right;
    }
    .left::before {
        left: auto;
        right: -1px;
    }

    a, a:visited, a:hover {
        color: black;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

</style>

</head>  
  
<body onload="init()">

<div id="image_frame">
    <div id="scroll_container">
        <div id="image_canvas">
            <img src="cove.jpg" />
        </div>
        <div id="centre_line"></div>
    </div>
</div>

<!-- The div below holds the map -->
<div id="map"></div>
  
</body>
</html>
